<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
	background-color: black;
	font: 14px sans-serif;
	margin-left: 10%;
}

.bar {
    fill: #3690c0;
}

.bar:hover {
    fill: #fc4e2a;
}
    
.axis {
    font: 12px sans-serif;
    fill: #fff;
}

.axis path,
.axis line {
    fill: none;
    stroke: #969696;
    shape-rendering: crispEdges;
}

.x.axis path {
    display: none;
}
</style>
    <body>
        <div>Behold, a bar chart!</div>
        <div class="barchart"></div>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
         <script type="text/javascript" src="js/barchart_v_complete.js"></script>
    </body>
</html>
